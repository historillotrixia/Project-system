<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sidebar Scroll Page</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
    }

    /* Sidebar */
    nav {
        width: 220px;
        background-color: #333;
        min-height: 100vh;
        padding-top: 20px;
        position: fixed;
        top: 0;
        left: 0;
    }

    nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    nav ul li {
        margin: 20px 0;
    }

    nav ul li a {
        color: white;
        text-decoration: none;
        font-size: 16px;
        padding: 10px 20px;
        display: block;
    }

    nav ul li a:hover {
        background-color: #444;
        border-radius: 4px;
    }

    /* Main content */
    .main-content {
        margin-left: 220px; /* leave space for sidebar */
        padding: 40px;
    }

    section {
        margin-bottom: 80px;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .divider {
        width: 60%;
        margin: 30px auto;
        border: 2px solid #333;
    }

    html {
        scroll-behavior: smooth; /* smooth scrolling */
    }

</style>
</head>
<body>

<!-- Sidebar -->
<nav>
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>
</nav>

<!-- Main Content -->
<div class="main-content">
    <section id="home">
        <hr class="divider">
        <h1>ARAY MO PAKAK</h1>

    </section>

    <section id="about">

        <p>This is a trial website for learning purposes.</p>
    </section>

    <section id="services">
        <h1>Services</h1>
        <p>We provide awesome trial services ðŸš€</p>
    </section>

    <section id="contact">

        <p>Email: example@example.com</p>
        <p>Phone: 123-456-7890</p>
    </section>
</div>

</body>
</html>
